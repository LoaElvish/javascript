    <div class="black-bg" id="modal">
        <div class="white-bg">
          <h4>로그인하세요</h4>

          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <button  type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 

        
        </div>
    </div> 

    <script>

        if (1 == 1 && 2 == 2){
            console.log('hi')
        }
        // 엄격한 비교는 ===, 느슨한 비교는 == 
        // 엄격한 비교는 타입까지 같아야 한다.

        // truthy 자료 : 숫자, '문자', [], {}
        // falsy 자료 : 0, '', null, undefined, NaN

        // && : and 연산자 둘 다 참이면 true
        // || : or 연산자 적어도 하나가 참이면 true


        document.getElementById('email').addEventListener('input', function(){
            console.log('헬로')
        })
        // addEventListener 뒤에 'input' or 'change'가 오면 입력할때마다 이벤트 발생
        // 두개의 차이점은 change 이벤트는 입력한 값이 바뀌고 '포커스를 잃을 때' 발생




        $('form').on('submit', function(e){
            if(document.getElementById('email').value == ''){
                alert('아이디를 입력해주세요.')
                // e.preventDefault(); ; 넘겨주는것을 막음
            }
            if(document.getElementById('pw').value == ''){
                alert('비밀번호를 입력해주세요.')
            }
            if(document.getElementById('pw').value.length < 6){
                alert('비밀번호는 6자 이상입니다.')
            }
        });

        // 전송버튼 누르면
        // 저기 input에 입력한값이 공백이면 알림창띄워주세요

    </script>

    <script>
        $('#open').on('click', function(){
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function(){
            $('.black-bg').removeClass('show-modal');
        })

        document.querySelectorAll('.list-group-item')[1]
        //querySelector : css문법을 사용하게 해줌. 하지만 맨 위에 나오는 한개만 찾아줌.
        //querySelectorAll : 인덱싱을 사용하여 원하는 것 찾게 해줌


        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', 
        function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })



    </script>
